apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: maxmart/api
      context: api
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
    - image: maxmart/web
      context: web
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.{js,jsx}'
            dest: .
